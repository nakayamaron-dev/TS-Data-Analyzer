<div class="row" style="padding-left: 10px">
  <div
    class="col-3"
    style="margin-top: 10px"
    *ngFor="let gInfo of plotInfo; index as i"
  >
    <div class="card SecondaryBGColor">
      <div class="card-body">
        <div
          class="d-flex flex-row-reverse bd-highlight"
          style="margin-bottom: 5px"
        >
          <div>
            <mat-icon (click)="onClickTrash(i)" style="font-size: 24px"
              >delete</mat-icon
            >
          </div>
          <div style="margin-right: 15px">
            <mat-icon (click)="onClickEdit(i)" style="font-size: 24px"
              >edit</mat-icon
            >
          </div>
        </div>
        <plotly-plot
          [data]="gInfo.datasets"
          [layout]="gInfo.layout"
          [config]="p_lib.config"
          [useResizeHandler]="true"
        >
        </plotly-plot>
      </div>
    </div>
  </div>
</div>
