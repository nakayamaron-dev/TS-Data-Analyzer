<div class="card">
    <div class="card-body">
        <div class="input-group justify-content-center">
            <fa-icon class="PrimaryColor" [icon]="calendarIcon" size="lg" style="margin-right: 5px;"></fa-icon>
            <input [owlDateTime]="dt" [owlDateTimeTrigger]="dt" [selectMode]="'range'"
            placeholder="Select Time" (dateTimeChange)="onChangeDateTime()" [(ngModel)]="influxDateRange">
            <owl-date-time #dt></owl-date-time>
        </div>
    </div>
</div>
