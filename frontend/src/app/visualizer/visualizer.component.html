
<div class="card" *ngFor="let gInfo of plotInfo; index as i">
    <div class="card-body">
        <fa-icon class="PrimaryColor" [icon]="settingIcon" size="2x" (click)="plotSettingModal(i)"></fa-icon>  
        <plotly-plot
        [data]="datasets[i]" 
        [layout]="layout"
        [config]="config"
        [useResizeHandler]="true">
        </plotly-plot>
    </div>
  </div>
  <div class="mx-auto" style="width: 0px;">
    <fa-icon class="PrimaryColor" [icon]="plusIcon" size="2x" (click)="addGraph()"></fa-icon>
  </div>
