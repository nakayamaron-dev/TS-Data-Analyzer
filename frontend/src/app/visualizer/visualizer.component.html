
<div class="card" *ngFor="let gInfo of plotInfo; index as i">
    <div class="card-body">
        <div class="row">
            <div class="col-2" *ngFor="let tag of gInfo.tagList; index as j">
                <select #tagSelect class="form-select" (change)="onSelectPlotTag(tagSelect.value, i, j)">
                    <option 
                    *ngFor="let tag of tagList"
                    [selected]="tag === gInfo.tagList[j]">{{tag}}</option>
                </select>
            </div>
            <fa-icon class="col-1" [icon]="plusIcon"></fa-icon>
        </div>
        
        <plotly-plot 
        [data]="datasets[i]" 
        [layout]="layout"
        [config]="config"
        [useResizeHandler]="true">
        </plotly-plot>
    </div>
  </div>
