
<div class="card" *ngFor="let gInfo of plotInfo; index as i">
    <div class="card-body">
        <div class="row">
            <div class="col-2" *ngFor="let tag of gInfo.tagList; index as j">
                <label class="col-11">tag{{ j+1 }}</label>
                <fa-icon class="col-1 PrimaryColor" [icon]="deleteIcon" size="lg" (click)="removeTag(i, j)"></fa-icon>
                <select 
                #tagSelect class="form-select"
                (change)="onSelectPlotTag(tagSelect.value, i, j)">
                    <option 
                    *ngFor="let tag of tagList"
                    [selected]="tag === gInfo.tagList[j]">{{tag}}</option>
                </select>
            </div>
            <fa-icon class="col-1 PrimaryColor" [icon]="plusIcon" size="2x" (click)="addTag(i)"></fa-icon>
        </div>
        
        <plotly-plot 
        [data]="datasets[i]" 
        [layout]="layout"
        [config]="config"
        [useResizeHandler]="true">
        </plotly-plot>
    </div>
  </div>
  <div class="mx-auto" style="width: 0px;">
    <fa-icon class="PrimaryColor" [icon]="plusIcon" size="2x" (click)="addGraph()"></fa-icon>
  </div>
