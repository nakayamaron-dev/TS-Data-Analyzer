
<div class="card" *ngFor="let data of datasets">
    <div class="card-body">
        <div class="row">
            <div class="col-2">
                <select #tagSelect class="form-select" (change)="onSelectPlotTag(tagSelect.value)">
                    <option *ngFor="let tag of tagList">{{tag}}</option>
                </select>
            </div>
        </div>
        
        <plotly-plot 
        [data]="data" 
        [layout]="layout"
        [config]="config"
        [useResizeHandler]="true">
        </plotly-plot>
    </div>
  </div>
